name: Daily History Logger

on:
  schedule:
    - cron: '0 5 * * *'  # Runs every day at 5 AM UTC
  workflow_dispatch:     # Allows manual trigger

jobs:
  run-history-logger:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install requests

    - name: Run history logger script
      run: python history_logger.py

    - name: Commit and push changes
      run: |
        git config --global user.name "Harsh"
        git config --global user.email "noreply@gmail.com"
        git add .
        git commit -m "ðŸ“š Update Today in History for $(date +'%Y-%m-%d')" || echo "No changes to commit"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
